<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./reset.css">
  </head>
  <body class="container">
  <form id="favorite-quote-form">
    <h4>My Favorite Quote:</h4>
    <input type="text" placeholder="Text here"/>
    <button type="submit">Add</button>
  </form>

  <form id="spirit-animal-form">
    <h3>My Spirit Animal:</h3>
    <select id="new-task-priority">
      <option selected disabled>Select Animal</option>
      <option>Cat</option>
      <option>Elephant</option>
      <option>Gorilla</option>
      <option>Ant</option>
      <option>Python</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <section id="crystal-rating"></section>
  <div id="crystal-display">
    <div class="rating">
      <input type="checkbox" class="crystal-rating"/>
      <p class="crystal-color">Color</p>
      <p class="crystal-price">Price</p>
      <p class="crystal-size">Size</p>
    </div>
  </div>
  
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    
  </body>
</html>
